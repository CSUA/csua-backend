{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
<section class="section container">
    <div class="box content" id="top">
        <h1>Reset Your Password</h1>

        <p>
        Enter your new password here to reset your CSUA account password!
        </p>
        <div class='box'>
            <form action="{% url 'reset-password-confirm' uid token %}" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Submit" />
            </form>
        </div>
</section>
{% endblock %}
{# vim:set et sw=4: #}
