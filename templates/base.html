<html>
<head>
    <title>{% block title %}{% endblock %} | CSUA</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/common.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/{% block css_file %}{% endblock %}"/>
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>
    <script src="{{ STATIC_URL }}js/script.js"></script>
</head>
<body>
    <div id="navbar">
        <div id="navbarcontainer">
            <div id="logo">
                <a href="/index/">
                <img src="{{ STATIC_URL }}images/header.png">
                </a>
            </div>
            <div class="navitem">
                <a href="/donate/">
                    <div class="navlink">Donate</div>
                </a>
            </div>
            <div class="navitem">
                <a href="/join/">
                    <div class="navlink">Join</div>
                </a>
            </div>
            <div class="navitem">
                <a href="/industry/">
                    <div class="navlink">Industry</div>
                </a>
            </div>
            <div class="navitem">
                <a href="/events/">
                    <div class="navlink">Events</div>
                </a>
            </div>
            <div class="navitem">
                <a href="/index/">
                    <div class="navlink">About</div>
                </a>
                <div class="dropdown">
                    <a href="/politburo/">
                        <div class="dropdownitem">Politburo</div>
                    </a>
                    <a href="/officers/">
                        <div class="dropdownitem">Officers</div>
                    </a>
                    <a href="/constitution/">
                        <div class="dropdownitem">Constitution</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
        <div class="clear"></div>
        <div id="footer">
            <div class="text">
                Copyright &copy; 2014 CSUA. All rights reserved.
                Design by <a href="http://www.sarahjikim.com/">
                <span class="blue">Sarah Kim</span></a>.
            </div>
        </div>
    </div>
</body>
</html>
