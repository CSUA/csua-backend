{% load fiber_tags %}
<html>
<head>
  <title>{% block title %}{% endblock %} | CSUA</title>
  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,700,600" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/common.css"/>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/{% block css_file %}{% endblock %}"/>
</head>
<body>
  <nav id="navbar">
    <div id="logo">
      <a href="/">
        <img src="{{ STATIC_URL }}images/icons/logo.svg">
      </a>
    </div>
    {% show_menu "mainmenu" 1 100 "all" %}
  </nav>
  <div id="content">
    {% show_page_content "content" %}
    {% block content %}{% endblock %}
    <div style="clear: both;"/>
  </div>
  <footer>
    {% show_content "footer" %}
  </footer>
</body>
</html>
