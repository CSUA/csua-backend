{% extends "base.html" %}
{% load fiber_tags %}
{% block content %}
{% for event in events|dictsortreversed:"date"  %}
<table class="block">
	<tr>
		<td colspan=3>
			<h2>
				<a href="{{ event.link }}">
					{{ event.name }}
				</a>
			</h2>
		</td>
	</tr>
	<tr>
		<td>{{ event.location }}</td>
		<td>{{ event.date }}</td>
		<td>{{ event.time }}</td>
	</tr>
	<tr>
		<td colspan=3>
			<p>{{ event.description|linebreaks }}</p>
		</td>
	</tr>
</table>
{% endfor %}
{% endblock %}
{# vim: set noet ts=4 sw=4: #}
