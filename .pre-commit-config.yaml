- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v1.4.0
  hooks:
  - id: trailing-whitespace
  - id: check-added-large-files
    args:
    - --maxkb=256
  - id: check-ast
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: check-merge-conflict
  - id: name-tests-test
    args:
    - --django
    # exclude:

  - id: flake8
